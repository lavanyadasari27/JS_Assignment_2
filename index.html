<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div>
        <h1 class="heading">STOP WATCH</h1>
        </div>
        <div class="background_image">
            <img src="images-2.jpeg" alt="some image"/>
        </div>
        <div id="timer">
            <h1><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></h1>
        </div>
        <div class="button">
            <button class="start extra" onclick="change();">START</button>
            <button class="stop extra" onclick="stop();">STOP</button>
            <button class="reset extra" onclick="reset();">RESET</button>
        </div>
    </body>
    <script src="index.js" type="text/javascript"></script>

</html>
